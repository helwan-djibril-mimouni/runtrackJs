<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <table id="table">
        <caption>Users</caption>
        <thead>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </thead>
        <tbody id="body">

        </tbody>
    </table>

    <span id="id_text">ID : </span><input id="id_input" type="text"> <br>
    <span id="fn_text">First Name : </span><input id="fn_input" type="text"> <br>
    <span id="ln_text">Last Name : </span><input id="ln_input" type="text"> <br>
    <span id="mail_text">Email : </span><input id="mail_input" type="text"> <br>
    <button id="add_user" onclick="add_user()">Add user</button>
</body>
